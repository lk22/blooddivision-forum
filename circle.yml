machine:

  services:
    - mysql

  php:
    version: 7.0.2

  pre:
    - echo "extension=gettext.so" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/

  hosts:
    bloodforum.app: 127.0.0.1

dependencies:
  override:
    - sudo apt-get install gettext
    - sudo phpenmod gettext
    - composer install
    - vendor/bin/phpunit 

