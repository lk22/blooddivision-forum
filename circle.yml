machine:

  services:
    - mysql

  php:
    version: 7.0.2

  hosts:
    bloodforum.app: 127.0.0.1

dependencies:
  pre:
    - cp config/custom.ini ~/.phpenv/versions/$(phpenv global)/etc/conf.d/
  override:
    - sudo apt-get install gettext
    - cd /etc/php5/cli
    - echo "extension=php_gettext.dll" >> php.ini 
    - composer install
    - vendor/bin/phpunit 
